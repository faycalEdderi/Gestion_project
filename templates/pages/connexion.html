{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="page de connexion">
  <meta name="author" content="">

  <title>Connexion</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}"  rel="stylesheet">

</head>

<body class="expleoColorB">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
               <img class="mx-auto d-block" class="img-fluid" src="{% static 'img/expleoLogo.png' %}" alt=""> 
              <div class="col-lg-12 d-flex justify-content-center">
                <div class="col-lg-6 ">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenue !</h1>
                  </div>
              

                    {% for message in messages %}
                      <div class="alert alert-danger">
                          <a class="close" href="#" data-dismiss="alert">×</a>

                          {{ message }}

                      </div>
                  {% endfor %}

                    
                  
                    <form class="user" method="post">
                        {% csrf_token %}
                       <div class="d-flex flex-column align-items-center  ">
                       
                        
                        <label for="id_username">Nom d'utilisateur&nbsp;:</label>
                        <input class="w-75 form-control border-top-0 border-right-0 border-left-0 mb-5" type="text" name="username" autofocus="" id="id_username" required="">
                        
                  
                        
                          <label for="id_password">Mot de passe&nbsp;:</label>
                          <input class="w-75 form-control border-top-0 border-right-0 border-left-0 mb-5" type="password" name="password" id="id_password" required="">
                          
                      
                       
                       
                        </div> 
                        <div class=" text-center"> 
                          <button class="btn btn-primary " type="submit">Connexion</button>
                        </div>
                    </form>

         

                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'reset_password' %}">Mot de passe oublié ?</a>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/core/jquery.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'js/core/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/core/sb-admin-2.min.js' %}"></script>


</body>

</html>
