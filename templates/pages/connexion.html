{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="page de connexion">
  <meta name="author" content="">

  <title>Connexion</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}"  rel="stylesheet">

</head>

<body class="expleoColorB">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
               <img class="mx-auto d-block" class="img-fluid" src="{% static 'img/expleoLogo.png' %}" alt=""> 
              <div class="col-lg-12 d-flex justify-content-center">
                <div class="col-lg-6 ">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenue !</h1>
                  </div>
                  {% if form.errors %}
                    <p>username or password not correct</p>
                    {% endif %}
                  
                    <form class="user" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Connexion</button>
                    </form>

                  
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#">Mot de passe oubli√© ?</a>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/core/jquery.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'js/core/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/core/sb-admin-2.min.js' %}"></script>


</body>

</html>
