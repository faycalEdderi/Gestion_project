<p>Registration form</p>

{% block body %}
<div class="container">
    <h1>Register</h1>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit"> Submit </button>
    </form>
</div>
{% endblock %}
