<div class="content">
        <div class="container-fluid">
          <div class="row">
       
       
            <div class="col-md-12">
               <div class="card">
                    {% include 'error_message.html' %}
                <div class="card-header ">
                  <h4 class="card-title">Cr√©ation de compte</h4>


                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    
                        

                        <p><label   for="id_first_name">Nom&nbsp;:</label>
                             <input class="form-control" type="text" name="first_name" value="{{user.first_name}}" maxlength="30" id="id_first_name"></p>

                        <p>
                                
                        <label  for="id_last_name">Prenom&nbsp;:</label> 
                        
                        <input class="form-control" type="text" name="last_name" value="{{user.last_name}}" maxlength="150" id="id_last_name"></p>

                        <p>
                            <label for="id_image">Image&nbsp;:</label>
                             <input class="form-control" type="file" name="image" accept="image/*" id="id_image">
                        </p>
                  

                    <p><label for="id_role">Role&nbsp;:</label>
                     <select name="role" id="id_role">

                    <option value="rt">RT</option>

                    <option value="liv">LIV </option>

                    </select></p>
                        
                        
                    

                        
                        
                        <button>Valider</button>
                    </form>




                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
